            <h5>Easter Celebration 2021</h5>
            <p>We are very excited to celebrate the resurrection of Jesus with you this year. We are committed to providing a safe and meaningful worship experience. Easter is always a time when more people gather and so it presents some distinctive opportunities and challenges. After much prayer, discussion, and input from experts, we are excited to offer two opportunities to worship together on Easter Sunday.</p>

            <h5>Outdoor, In Person Easter Celebration</h5>
            <p>We will gather at <b>7:30 & 9:30 AM</b> to celebrate Easter outside in the Light of the Desert parking lot. We will have chairs set up so that we can be socially distanced and face coverings will be optional. Each service will last about an hour. Please register your plan to attend below. If changes need to be made to these plans, we will notify you.</p>

            <h5>Online Easter Celebration</h5>
            <p>If by choice or by necessity, you cannot join us in person, we will live stream both the 7:30 & 9:30 services. The services will also be available after these times, on demand on our website or on our YouTube channel.</p>

            <p>These past several months have been full of challenging and uncertain circumstances. Through it all, we rest knowing that God is faithful and in control. We look forward in anticipation to the day when we can worship together free of any restrictions. In the meantime, we are still able to worship and celebrate Jesus conquering sin and death. He rose from the grave and declared victory - that victory is ours in Jesus!</p>
            <p><i>All praise to God, the Father of our Lord Jesus Christ. It is by his great mercy that we have been born again, because God raised Jesus Christ from the dead. Now we live with great expectationâ€¦</i></p>
