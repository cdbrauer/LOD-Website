<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="" name="keywords">

<body>
<div id="body-content">
    <nav id="navbar" class="lcr bg-transparent accent-text"></nav>
    <div id="main-menu" class="hide-on-desktop"></div>
    <section id="top" class="parallax bg-stream">
        <div class="nav-spacer">&nbsp;</div>
        <h1 class="accent-text">Stream</h1>

    <div class="spacerX3">&nbsp;</div>

        <div id="live" class="grid-cell-full grid-cell-twothirds-desktop">

        </div>
        <div class="hide-on-mobile grid-cell-sixth-desktop">&nbsp;</div>
        <div id="devotion" class="grid-cell-full grid-cell-half-desktop">

            <div class="playlistContainer">

            <!--a class="float-button bg-light accent-text" href="../files/LOD_Advent_2021.pdf" target="_blank">Download Advent Devotional</a-->
        </div>
        <div id="recent" class="grid-cell-full grid-cell-half-desktop">
            <h3>Recent Messages:</h3>
            <div class="playlistContainer">
                <iframe class="playlist" src="https://www.youtube.com/embed/videoseries?list=PLFq2n0tANEh9mkBvhkFoF33bqei1ED-WK" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="spacer">&nbsp;</div>
            <a class="float-button bg-light accent-text" href="https://www.youtube.com/channel/UCtulWXDIu4LtzFI-QgIIKnA" target="_blank">See more on our YouTube channel</a>
        </div>
    </section>
    <blockquote>Click on the bars in the upper right corner of a video to show all videos in a playlist</blockquote>
    <div class="spacerX3">&nbsp;</div>
</div>
